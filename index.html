<!DOCTYPE html>
<html>
<head>
<base href="https://cdn.jsdelivr.net/gh/elfexds/EmulatorJS2@main/">
<title>EmulatorJS</title>

<link rel="icon" href="docs/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body, html {
    height: 100%;
    background-color: black;
    color: white;
    margin: 0;
    overflow: hidden;
}

body, #box, #top {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

#box {
    color: #aaa;
    height: 20em;
    width: 30em;
    max-width: 80%;
    max-height: 80%;
    background-color: #333;
    border-radius: 0.4em;
    border: 2px solid #555;
    position: relative;
    font-family: monospace;
    font-weight: bold;
    font-size: 20px;
    text-align: center;
    padding: 10px;
}

#box:hover, #box[drag] {
    border-color: #1AAFFF;
    color: #ddd;
}

#input {
    cursor: pointer;
    position: absolute;
    inset: 0;
    opacity: 0;
}

#display {
    width: 100%;
    height: 100%;
}

.logo {
    width: 130px;
    height: 130px;
    filter: drop-shadow(0 0 8px white);
}

/* GAME STATION */
#station {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 10px;
}

.game {
    width: 140px;
    background: #333;
    border: 2px solid #555;
    border-radius: 8px;
    cursor: pointer;
    padding: 8px;
    transition: 0.2s;
}

.game:hover {
    border-color: #1AAFFF;
    transform: scale(1.05);
}

.game img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 6px;
}

.game span {
    display: block;
    margin-top: 6px;
    font-size: 14px;
    color: #ccc;
}
</style>
</head>

<body>

<div id="top">
    <h1>EmulatorJS HOHO GAME STATION</h1>
    <img src="docs/Logo-light.png" class="logo">
</div>

<div id="station">
    <div class="game" onclick="run(false, 'Mario is Missing! (USA).nes')">
        <img src="superMarioisMissing.png">
        <span>Mario is Missing</span>
    </div>

    <div class="game" onclick="run(false, 'pokemon.nds')">
        <img src="pokemon.png">
        <span>Street Fighter Collection Street Fighter Alpha 2 Gold</span>
    </div>

    <div class="game" onclick="run(false, 'zelda.nds')">
        <img src="zelda.png">
        <span>Zelda DS</span>
    </div>
</div>

<div id="box">
    <input type="file" id="input">
    Drag ROM file or click here
</div>

<script>
const box = document.getElementById("box");
const input = document.getElementById("input");

async function run(upload, file) {
    let url;

    if (upload) {
        url = input.files[0];
    } else {
        // fetch file from same folder as HTML
        const response = await fetch(encodeURIComponent(file));
        const blob = await response.blob();
        url = new File([blob], file);
    }

    const parts = upload ? input.files[0].name.split(".") : file.split(".");
    const ext = parts.pop().toLowerCase();

    const core = await (async (ext) => {
        if (["fds","nes","unif","unf"].includes(ext)) return "nes";
        if (["smc","fig","sfc","gd3","gd7","dx2","bsx","swc"].includes(ext)) return "snes";
        if (["z64","n64"].includes(ext)) return "n64";
        if (["pce"].includes(ext)) return "pce";
        if (["ngp","ngc"].includes(ext)) return "ngp";
        if (["ws","wsc"].includes(ext)) return "ws";
        if (["col","cv"].includes(ext)) return "coleco";
        if (["d64"].includes(ext)) return "vice_x64sc";
        if (["md","sg","smd","gen"].includes(ext)) return "segaMD";
        if (["nds","gba","gb","z64","n64"].includes(ext)) return ext;
    })(ext);

    const display = document.createElement("div");
    display.id = "display";
    const game = document.createElement("div");
    game.id = "game";

    document.getElementById("top").remove();
    document.getElementById("station").remove();
    box.remove();

    display.appendChild(game);
    document.body.appendChild(display);

    window.EJS_player = "#game";
    window.EJS_gameName = parts.join(".");
    window.EJS_gameUrl = url;
    window.EJS_core = core;
    window.EJS_pathtodata = "data/";
    window.EJS_startOnLoaded = true;

    const script = document.createElement("script");
    script.src = "data/loader.js";
    document.body.appendChild(script);
}

input.onchange = () => run(true);
box.ondragover = () => box.setAttribute("drag", true);
box.ondragleave = () => box.removeAttribute("drag");
</script>

</body>
</html>
